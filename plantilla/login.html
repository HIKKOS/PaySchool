<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sb-admin-2.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

</head>

<body  class="backgroundLogin">
    
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="navbar-brand nav-link d-flex align-items-center" href="">
                                <div class="navbar-brand-icon">
                                    <img src="assets/img/icons/IconLogo.svg" alt="">
                                </div>
                                <div class="navbar-brand-text mx-3 ">PayShool</div>
                            </a>
                        </li>
                    </ul>
                </nav>
    
                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-xl-4 col-lg-4 col-md-8">
                            <!-- Formulario de inicio de sesión -->
                            <div class="card rounded">
                                <div class="card-body">
                                    <!-- Título -->
                                    <div class="card-title p-4"> 
                                        <h5 class="text-center text-black">Bienvenido</h5>
                                    </div>

                                    <form class="user">

                                        <div class="form-group">
                                            <label class="px-2" for="email">Correo</label>
                                            <input name="email"  type="email" class="form-control form-control-user" placeholder="Correo" asp-for="Correo">
                                        </div>
                                        <div class="form-group">
                                            <label class="px-2" for="password">Contraseña</label>
                                            <input name="passswoed" type="password" class="form-control form-control-user" placeholder="Contraseña" asp-for="Clave">
                                        </div>

                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="chkRecordarSesion" asp-for="RecordarSesion">
                                                <label class="custom-control-label" for="chkRecordarSesion">Recordarme</label>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center align-items-center">
                                            <div class="col-6">
                                              <a class="btn btn-primary btn-user btn-block" style="width: auto;" href="Index.html">Iniciar sesión</a>
                                            </div>
                                        </div>                                                                                
                                       
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">¿Olvidó su contraseña?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
            
            <!-- Footer -->

            <footer class="sticky-footer fixed-bottom bg-white">
                <div class="container ">
                    <div class="copyright text-center ">
                        <span>Copyright &copy; PayShool <span id="year"></span></span>
                    </div>
                </div>
            </footer>
           
        </div>
    
   
    <!-- End of Footer -->
    
    
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>

    <script src="assets/js/sb-admin-2.js"></script>

</body>

</html>
