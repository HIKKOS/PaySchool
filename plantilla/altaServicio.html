<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sb-admin-2.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>

<body>
    <div id="wrapper">

        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon">
                    <img src="assets/img/icons/IconLogo.svg" alt="">
                </div>
                <div class="sidebar-brand-text mx-3">PayShool</div>
            </a>

            <span id="text-admin" class="text-white text-center p-3">
                Administrador
            </span>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">


            <!-- Nav Item - Dashboard -->
            <li class="nav-item ">
                <a class="nav-link" href="index.html">
                    <img src="assets/img/icons/IconHome.svg" alt="">
                    <span>Dashboard</span></a>
            </li>

            <hr class="sidebar-divider my-0">

            <li class="nav-item ">
                <a class="nav-link" href="tutores.html">
                    <img src="assets/img/icons/IconTutores.svg" alt="">
                    <span>Tutores</span></a>
            </li>

            <li class="nav-item ">
                <a class="nav-link" href="alumnos.html">
                    <img src="assets/img/icons/IconAlum.svg" alt="">
                    <span>Alumnos</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="servicios.html">
                    <img src="assets/img/icons/IconService.svg" alt="">
                    <span>Servicios</span></a>
            </li>

            <li class="nav-item ">
                <a class="nav-link" href="perfil.html">
                    <img src="assets/img/icons/IconConfig.svg" alt="">
                    <span>Configuración</span></a>
            </li>

            <li class="nav-item ">
                <a class="nav-link" href="login.html">
                    <img src="assets/img/icons/IconLogout.svg" alt="">
                    <span>Cerrar sesión</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center  text-admin d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle" onclick="remover()"></button>
            </div>
        </ul>


        <!-- Main Content -->

        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <form class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group text-center" style="width: 720px;"><input
                                class="bg-light form-control border-0 small" type="text" placeholder="Buscar ">
                            <button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </form>

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Jonathan Catzin</span>
                                <img class="img-profile rounded-circle" src="">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="perfil.html">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Perfil
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Salir
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class="row p-2">
                        <div class="col-7">
                            <h3 class="text-dark mb-4">Alta de servicio</h3>
                        </div>

                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row p-2">
                        <form class="user" action="" method="POST">
                            <div class="row">
                                <div class="col-12">
                                    <div class="text-center">
                                        <label for="Nombre">Añadir imagen</label>
                                    </div>
                                    <div class="mb-2 p-1">
                                        <img id="img_servicio" height="200" width="500" class="border  mx-auto d-block img-fluid" src="assets/img/icons/" />
                                    </div>
                                    <div class="mb-2 p-1">
                                        <input class="form-control" type="file" id="fileTutor" accept="image/png, image/jpg, image/jpeg" onchange="" />
                                    </div>
                                </div>
                            </div>
                            <div class="row p-2">
                                <div class="col-6">
                                    <label for="Nombre">Nombre</label>
                                    <input class="form-control form-control-user" type="text" placeholder="Nombre" name="Nombre">
                                </div>
                                <div class="col-6">
                                    <label for="Costo">Costo</label>
                                    <input class="form-control form-control-user" type="number" placeholder="$Costo" name="Costo">
                                </div>
                            </div>     
                            <div class="row p-2">
                                <div class="col-6">
                                    <label for="Prioridad">Prioridad</label>
                                    <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Prioridad" id="cancelable"
                                            value="Cancelable" checked>
                                        <label class="form-check-label" for="Cancelable">Cancelable</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Prioridad" id="noCancelable"
                                            value="No cancelable">
                                        <label class="form-check-label" for="noCancelable">No cancelable</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <label for="fechacorte">Fecha de corte</label>
                                    <input class="form-control form-control-user" type="date" name="fechacorte" id="fechacorte">
                                </div>
                               
                            </div>                      
                            <div class="row p-2">
                                <div class="col-6">

                                    <label for="Nombre">Icono</label>
                   
                                   <div class="mb-2 p-1">
                                       <img id="img_tutor" height="80" width="80" class="border rounded-circle mx-auto d-block img-fluid" src="assets/img/icons/IconUser.svg" />
                                   </div>
                                   <div class="mb-2 p-1">
                                       <input class="form-control" type="file" id="fileTutor" accept="image/svg" onchange="" />
                                   </div>
                               </div>
                                <div class="col-6 d-flex align-items-center">    
                                    <div class="col-12">
                                        <label for="Descripcion">Descripcion</label>
                                        <textarea class="form-control form-control-user" type="text" placeholder="Descripcion" name="Descripcion"></textarea> 
                                    </div>                                                       
                                </div>
                             
                            </div>
                            <br>
                            <div class="row justify-content-center pb-2">
                                <div class="col-1">
                                    <input class="btn btn-primary btn-user" type="button" value="Agregar servicio" data-bs-target="#modalAgregar"
                                    data-bs-toggle="modal">
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; PayShool <span id="year"></span></span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>

        <!-- End of Main Content -->

    </div>

    <div class="modal fade" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="col-12 text-center p-2">
                        <img src="assets/img/icons/IconWarning.svg" alt="">
                    </div>
                    <h5 class="text-center p-2">Agregar servicio</h5>
                    <h6 class="text-center p-2"> ¿Está seguro de querer agregarlo?</h6>
                    <div class="d-flex justify-content-center p-2">
                        <button type="button" class="btn btn-secondary mr-3" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-bs-target="#modalConfirmacion"
                            data-bs-toggle="modal" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="col-12 text-center p-2">
                        <img src="assets/img/icons/IconConfirm.svg" alt="">
                    </div>
                    <h5 class="text-center p-2">Se ha agregado</h5>
                    <h5 class="text-center p-1"> correctamente</h5>
                    <div class="d-flex justify-content-center p-1">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>

    <script src="assets/js/sb-admin-2.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
